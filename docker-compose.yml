version: "3.9"

services:
  web:
    build: .
    container_name: myblog_web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - "3000"

  caddy:
    image: caddy:alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
